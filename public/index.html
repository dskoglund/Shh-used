<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shh-used</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Oswald|Raleway|Roboto|Source+Sans+Pro" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="https://use.fontawesome.com/7904e30ddc.js"></script>
  </head>
  <body>
    <div ng-app="shop">
      <div ng-controller="HomeController as home">
        <div id="main-home" class="row">
          <div class="col-xs-12" style="padding: 0;">
            <div id="jumbotron" class="">
              <div id="video-box"class="">
                <div id="video-div" class="">
                  <video id="video" preload muted autoplay loop>
                    <source src="https://s3.amazonaws.com/shoeappstorage/Shoes+-+3627.mp4" type="video/mp4">
                  </video>
                </div>
                <div id="jumbo-text" class="">
                  <h1 id="logo">Shh-used</h1>
                  <h2 id="slogan">Take a Walk in Someone Else's</h2>
                  <h3 id="scroll-btn" ng-click="scrollToStore()">Your Next Step is a Click Away</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="navbar" class="row">
          <div id="home-div" class="col-xs-4">
            <a id="home-nav" ng-click="gotoViewHome()">
              <i id="home-icon" class="fa fa-home fa-4x" aria-hidden="true"></i>
              <h3 id="home-font">View Store</h3>
            </a>
          </div>
          <div id="search-div" class="col-xs-4">
            <input id="search-bar" class="input-lg" ng-model="search.$" placeholder="Search for Shoes">
          </div>
          <div id="cart-div" class="col-xs-4">
            <a id="cart-nav" ng-click="gotoViewCart()" class="">
              <i id="cart-icon" class="fa fa-shopping-cart fa-4x" aria-hidden="true">
                <h3 ng-show="home.quantity">{{ home.quantity }} item(s), ${{ home.preTotal }}</h3>
              </i>
            </a>
          </div>
        </div>
        <div id="initial-scroll" class="row">
          <div class="col-xs-2">
            <!-- leave empty -->
          </div>
          <div class="col-xs-8">
            <div id="angular-view" ng-view>
            </div>
          </div>
          <div class="col-xs-2">
            <!-- leave empty -->
          </div>
        </div>
        <div class="row">
          <div id="footer" class="col-xs-12">
            <h3>created by dave<a><i href="https://www.linkedin.com/in/david-skoglund-612229120" class="fa fa-linkedin-square" aria-hidden="true"></i></a><i class="fa fa-github-square" aria-hidden="true"></i></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="default.js"></script>
  </body>
</html>
