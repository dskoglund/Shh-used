<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shh-used</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div ng-app="shop">
      <div ng-controller="HomeController as home">
        <div id="jumbo" class="jumbotron">
          <h1 id="logo" class="">{{ home.logo }}</h1>
          <h2 id="slogan" class="">{{ home.slogan }}</h2>
          <form>
            <input ng-model="search.$">
          </form>
        </div>
        <ul ng-submit="home.fillCart()" style="list-style: none;">
          <li
            class="col-md-3" id="shoe-description" ng-repeat="shoes in home.shoesList | filter:search:strict">
            <h2 id="shoe-brand"> {{ shoes.brand }} </h2>
            <h3 id="shoe-name"> {{shoes.name}} </h3>
            <h4 id="shoe-size"> Size: {{shoes.size}} </h4>
            <h5 id="shoe-price"> Price: ${{shoes.price}} </h5>
            <input type="submit" name="name" value="Add to cart">
          </li>
        </ul>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="default.js"></script>
  </body>
</html>
