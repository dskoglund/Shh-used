<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shh-used</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css" media="screen" title="no title" charset="utf-8">
    <script src="path/to/angular.js"></script>
    <script src="path/to/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ngcart/dist/ngCart.js"></script>
  </head>
  <body>
    <div ng-app="shop">
      <div ng-controller="HomeController as home">
        <div id="jumbo" class="jumbotron">
          <h1 id="logo" class="">{{ home.logo }}</h1>
          <h2 id="slogan" class="">{{ home.slogan }}</h2>
          <form>
            <input ng-model="search.$">
          </form>
        </div>
        <ul>
          <li
            class="col-md-3" id="shoe-description" ng-repeat="shoe in home.shoesList | filter:search">
            <div>
              <img src="{{ 'assets/' + shoe.image }}" alt="{{shoe.name + 'Image'}}" />
              <h2 id="shoe-brand"> {{ shoe.brand }} </h2>
              <h3 id="shoe-name"> {{ shoe.name }} </h3>
              <h4 id="shoe-size"> Size: {{ shoe.size }} </h4>
              <h5 id="shoe-price"> Price: ${{ shoe.price }} </h5>
              <button ng-click="addToCart(this.shoe)"> Add to Cart </button>
            </div>
          </li>
        </ul>
        <div>
          <ul>
            <li ng-repeat="item in home.cart">
              {{ item.name }}
              {{ item.price }}
              <button ng-click="removeFromCart(this.item)">Remove From Cart</button>
            </li>
          </ul>
          <div ng-show="!!home.total">
              {{ home.total }}
          </div>

        </div>
      </div>
    </div>
    <script src="default.js"></script>
  </body>
</html>
