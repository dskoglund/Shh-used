<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shh-used</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="https://use.fontawesome.com/7904e30ddc.js"></script>
  </head>
  <body>
    <div class="container" ng-app="shop">
      <div ng-controller="HomeController as home">
        <div class="">
          <div id="jumbo" class="jumbotron">
            <h1 id="logo" class="">{{ home.logo }}</h1>
            <h2 id="slogan" class="">{{ home.slogan }}</h2>
            <form>
              <input ng-model="search.$">
            </form>
          </div>
          <div id="viewBar" class="col-md-12">
            <a class="col-md-1" href="/">store</a>
            <a href="cart" id="viewBarCart" class="col-md-1">
              <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"><h4>View Cart</h4></i>
              <div class="" ng-show="home.quantity">
                {{ home.quantity }} item(s)
              </div>
              <div class="" ng-show="home.preTotal">
                ${{ home.preTotal }}
              </div>
            </a>
          </div>
        </div>
        <div>
          <div ng-view>
          </div>
          <hr>
        </div>
      </div>
    </div>
    <script src="default.js"></script>
  </body>
</html>
