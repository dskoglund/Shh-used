<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shh-used</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Oswald|Raleway|Roboto|Source+Sans+Pro" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="https://use.fontawesome.com/7904e30ddc.js"></script>
  </head>
  <body>
    <div class="" ng-app="shop">
      <div id="main-home" ng-controller="HomeController as home">
        <div id="jumbo" class="jumbotron">
          <video id="video-background" preload muted autoplay loop>
            <source src="https://fpdl.vimeocdn.com/vimeo-prod-skyfire-std-us/01/4497/6/172488393/556475961.mp4?token=581bf8f6_0x29d18f0ba0906832a8433669a8dae1805661fad4" type="video/mp4">
          </video>
          <h1 id="logo" class="">{{ home.logo }}</h1>
          <h2 id="slogan" class="">{{ home.slogan }}</h2>
        </div>
        <div id="view-bar" class="row">
          <div id="store-btn">
            <a ng-click="gotoViewHome()" id="store-nav" class="col-md-4"><i id="home-icon" class="fa fa-home fa-4x" aria-hidden="true"></i><h3>View Store</h3></a>
          </div>
          <div id="scroll-btn" ng-click="scrollToStore()">
            <h3>Click to Begin</h3>
          </div>
          <form class="col-md-4">
            <input id="search-bar" class="input-lg" ng-model="search.$" size="50" placeholder="Search for Shoes">
          </form>
          <a ng-click="gotoViewCart()" id="view-bar-cart" class="col-md-4 pull-right">
            <i class="fa fa-shopping-cart fa-4x" aria-hidden="true"></i>
            <div class="" ng-show="home.quantity">
              {{ home.quantity }} item(s), ${{ home.preTotal }}
            </div>
            <div class="" ng-show="home.quantity">
            </div>
            <h3 id="cart-text" ng-show="home.quantity" >View Cart</h3>
          </a>
        </div>
        <div id="initial-scroll">
          <div ng-view>
          </div>
        </div>
      </div>
    </div>
    <div id="footer" class="col-xs-12">
        <h3>created by dave<a><i href="https://www.linkedin.com/in/david-skoglund-612229120" class="fa fa-linkedin-square" aria-hidden="true"></i></a><i class="fa fa-github-square" aria-hidden="true"></i></h3>
    </div>
    <script src="default.js"></script>
  </body>
</html>
